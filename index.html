<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <div class="background" id="background">

    <div class="content min-h-screen flex items-center justify-center">
        <div class="bg-gray-800 bg-opacity-75 p-8 rounded-lg w-full max-w-2xl">
            <h1 class="text-4xl text-center mb-6">SYSADMIN7 Folder</h1>
            <div class="mb-6">
                <input type="file" id="fileInput" class="w-full p-2 mb-4" multiple>
                <button id="uploadBtn" class="minecraft-btn w-full">Upload Files</button>
            </div>
            <div id="fileList" class="space-y-4"></div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileList = document.getElementById('fileList');
        const background = document.getElementById('background');

        // Day-night cycle
        function toggleDayNight() {
            background.classList.toggle('night');
            setTimeout(toggleDayNight, 20000); // Switch every 20 seconds
        }
        setTimeout(toggleDayNight, 20000); // Start cycle

        // Load files from localStorage on page load
        document.addEventListener('DOMContentLoaded', loadFiles);

        uploadBtn.addEventListener('click', () => {
            const files = fileInput.files;
            if (files.length === 0) {
                alert('Please select at least one file!');
                return;
            }

            for (let file of files) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const fileData = {
                        name: file.name,
                        type: file.type,
                        data: e.target.result,
                        date: new Date().toLocaleString()
                    };
                    saveFile(fileData);
                    displayFile(fileData);
                };
                reader.readAsDataURL(file);
            }
            fileInput.value = ''; // Clear input
        });

        function saveFile(fileData) {
            let files = JSON.parse(localStorage.getItem('minecraftFiles')) || [];
            files.push(fileData);
            localStorage.setItem('minecraftFiles', JSON.stringify(files));
        }

        function loadFiles() {
            let files = JSON.parse(localStorage.getItem('minecraftFiles')) || [];
            files.forEach(file => displayFile(file));
        }

        function displayFile(file) {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                <div class="flex justify-between items-center">
                    <div>
                        <p><strong>Name:</strong> ${file.name}</p>
                        <p><strong>Type:</strong> ${file.type || 'Unknown'}</p>
                        <p><strong>Uploaded:</strong> ${file.date}</p>
                    </div>
                    <div>
                        <a href="${file.data}" download="${file.name}" class="minecraft-btn inline-block mr-2">Download</a>
                        <button onclick="deleteFile('${file.name}')" class="minecraft-btn inline-block">Delete</button>
                    </div>
                </div>
            `;
            fileList.appendChild(fileItem);
        }

        function deleteFile(fileName) {
            let files = JSON.parse(localStorage.getItem('minecraftFiles')) || [];
            files = files.filter(file => file.name !== fileName);
            localStorage.setItem('minecraftFiles', JSON.stringify(files));
            fileList.innerHTML = ''; // Clear list
            loadFiles(); // Reload files
        }
    </script>
